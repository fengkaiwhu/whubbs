                     武汉大学珞珈山水BBS站管理总纲

                             第一章  总则

  第1条   为规范武汉大学珞珈山水BBS站的信息服务，保障武汉大学校园网的正
          常运行和健康发展，更好地为广大网络用户服务，根据国家颁布的《互
          联网信息服务管理办法》和《互联网电子公告服务管理规定》以及《武
          汉大学校园网安全管理办法》等管理办法制定本规定。

  第2条   本站全称“武汉大学珞珈山水BBS站”，简称“珞珈山水”或者“山水”，
          以下简称“本站”。

  第3条   本站受武汉大学党委宣传部指导。主管老师负责对本站的监督工作，转
          达上级指示，以及指导本站管理工作。

  第4条   本站的宗旨是活跃学术气氛、增进学术交流、促进技术发展。在本站进
          行信息交流必须遵守国家法律法规、CERNET关于BBS管理的规定与BBS公
          约。

  第5条   本站的所有使用者、申请者和管理者均必须遵守本规定。本站其他管理
          办法不得同本规定相抵触。

  第6条　 本站服务对象为本站资源的任何使用者。但本站只对正式用户，即在本
          站注册帐号并通过本站身份认证手续的使用者，提供完全、可靠的服务。
          正式用户在本站上的身份代表为ID，每个正式用户的ID必须同其他正式
          用户相区别。
  第7条　 本站用户可以利用公共版面、站内信箱、聊天室等站内资源进行信息交
          流、学术探讨和情感交流等活动。每个站内资源都有相应的功能说明和
          使用规则，这些规则及用户的权利与义务在“用户管理条例”中予以说
          明。

  第8条　 版面设置版主若干，版主负责版面的日常管理和建设。与版面和版主相
          关的规则在“版面管理条例”和“版主管理条例”中予以说明。

  第9条   其他未在此明确阐述的站内资源，如有必要，站务组可自行或委托人员
          撰写相关条款，并经站内讨论，站务组投票通过。

                             第二章  本站管理

  第10条  本站有效的管理条款包括总纲、条例、规定以及具体办法。

  第11条  本站正常运行所需的管理构架由站务组、仲裁团以及版务人员三个管理
          服务机构及一个非管理机构智囊团共同组成。

  第12条  本站站务组是站内常设管理服务机构，直接负责本站系统维护、日常站
          内事务的管理、相关站外事务的处理和各种站内有效决定的执行等。站
          务的产生、分工、管理和监督等具体规则在“站务管理条例”中予以说
          明。

  第13条  本站版务人员是站内版面分管负责人的总称，负责所担负版务版面的日
          常管理工作。版务人员的产生、分工、管理和监督等具体规则在“版务
	  管理条例”中予以说明。

  第14条  本站Blog管理员为站务助理，同时兼任Blog版版主。职责包括审核用户
          的Blog申请以及进行Blog和Blog版的日常管理工作。Blog管理员的产生、
	  分工、管理等具体规则在“Blog管理办法”中予以说明。

                               第三章  版权声明

  第15条　本站文章指版面文章、精华区文章、个人Blog文章和图片以及个人签名
	  档、说明档等一切文字和图片信息。

  第16条  本站文章如作者有版权声明或是从本站以外转载且附带有版权声明者，
          其版权归属以附带声明为准。

  第17条　本站用户从本站以外转载文章必须注明转载来源，包括网站正式域名，
          媒体官方名称，BBS站点名称等，转载声明标注在文章正文开始之前。

  第18条　本站用户在本站各讨论区版面发表的原创文章，应视为公开发表。如未
          在原创文章中注明转载条款的，应视为默认允许在本站范围内转载。

  第19条　本站保护用户发表原创文章的完整性，各讨论区版主及相关管理人员因
          正常需要修改版面文章时，应保持原文章的完整性，并应视情况加以说
          明。

  第20条  在本站原创发表的文章，其版权归用户及本站共同拥有。

  第21条  作者无专门声明或者转载时无附带声明的文章以下列原则为准：
          (1) 在用于非商业、非盈利、非广告性目的时需注明作者及文章出处
              “珞珈山水BBS站”；
          (2) 在用于商业、盈利、广告性目的时需征得文章原作者同意，并注明
              作者姓名、授权范围及文章出处“珞珈山水BBS站”；
          (3) 任何修改与部份删除均需应保持作者文字原意并征求原作者同意。
              并注明授权范围。

  第22条　其它本声明未涉及的问题以《中华人民共和国著作权法》及国家其它相
          关法规为准。

                                 第四章　附则

  第23条　本站如因系统维护等可以预见的原因而需停机时，将尽量事先全站广播
          或者公告。若因硬件故障或其它不可预期与不可抗力事件而导致休站，
          于停机期间造成的一切不便与损失，本站不负任何责任。

  第24条　本站正式用户的私人信件、各种信息记录、个人文集等个人资料应请自
          行妥善保存，本站不负保管责任。系统如果因为储存空间不足而必须清
          理时会向全站用户发信通知。系统若遇不可抗拒外力影响而导致资料遗
          失时，本站不负任何责任。

  第25条  本站用户在使用本站资源时触犯中华人民共和国法律、法规的，一切后
          果自行负责，本站不承担任何责任。

  第26条  本规则的修改及解释权归本站站务组所有。

  第27条  本站用户如不同意本站站规，有权向校党委宣传部反映或拒上本站。

  第28条  本规则自2006年3月1日起施行。


                                            武汉大学珞珈山水BBS站站务组
                                                     2006年2月25日
